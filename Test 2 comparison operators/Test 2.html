<!DOCTYPE html>
<html>
    <head>
        <title>Тест 2</title>

        <script src="scripts/trught.js"></script>
        <script src="scripts/lie.js"></script>
        <script src="scripts/displayNone.js"></script>

    </head>
    
    <body style="background-color:lightslategray; font-size: larger;">
        <h1>Операторы сравнения</h1>

        <h2>Необходимо дать определения </h2>
        <p>1. == </p>
        <p id="=="></p>
        <button id="button==1" type="button" onclick="trught(); yes(); buttonEqual()">Это оператор равенства</button>
        <button id="button==2" type="button" onclick="lie(); not(); buttonEqual()">Это тип данных</button>
        <button id="button==3" type="button" onclick="lie(); not(); buttonEqual()">Это особое числовое значение</button>
        <button id="button==4" type="button" onclick="lie(); not(); buttonEqual()">Это оператор присвоения</button>

        <p>2. !=</p>
        <p id="!="></p> 
        <button id="button!=1" type="button" onclick="lie1(); not(); buttonNotEqual()">Это оператор равенства</button>
        <button id="button!=2" type="button" onclick="lie1(); not(); buttonNotEqual()">Это тип данных</button>
        <button id="button!=3" type="button" onclick="trught1(); yes(); buttonNotEqual()">Это оператор неравенства</button>
        <button id="button!=4" type="button" onclick="lie1(); not(); buttonNotEqual()">Это оператор присвоения</button>

        <p>3. ===</p>
        <p id="==="></p>
        <button id="button===1" type="button" onclick="trught2(); yes(); buttonStrictEqual()">Это оператор строгого равенства</button>
        <button id="button===2" type="button" onclick="lie2(); not(); buttonStrictEqual()">Это тип данных</button>
        <button id="button===3" type="button" onclick="lie2(); not(); buttonStrictEqual()">Это особое числовое значение</button>
        <button id="button===4" type="button" onclick="lie2(); not(); buttonStrictEqual()">Это оператор присвоения</button>
        
        <p>4. !==</p>
        <p id="!=="></p>
        <button id="button!==1" type="button" onclick="lie3(); not(); buttonStrictNotEqual()">Это оператор неравенства</button>
        <button id="button!==2" type="button" onclick="trught3(); yes(); buttonStrictNotEqual()">Это оператор строгого неравенства</button>
        <button id="button!==3" type="button" onclick="lie3(); not(); buttonStrictNotEqual()">Это особое числовое значение</button>
        <button id="button!==4" type="button" onclick="lie3(); not(); buttonStrictNotEqual()">Это оператор присвоения</button>
        
        <p>5. undefined</p>
        <p id="undefined"></p>
        <button id="buttonUndefined1" type="buttonUndefined1" onclick="lie5(); not(); buttonUndefined()">Это оператор неравенства</button>
        <button id="buttonUndefined2" type="buttonUndefined2" onclick="lie5(); not(); buttonUndefined()">Это оператор строгого неравенства</button>
        <button id="buttonUndefined3" type="buttonUndefined3" onclick="trught4(); yes(); buttonUndefined()">Это тип данных</button>
        <button id="buttonUndefined4" type="buttonUndefined4" onclick="lie5(); not(); buttonUndefined()">Это оператор присвоения</button>

        <p>6. null</p>
        <p id="null"></p>
        <button id="buttonNull1" type="button" onclick="lie4(); not(); buttonNull()">Это оператор неравенства</button>
        <button id="buttonNull2" type="button" onclick="lie4(); not(); buttonNull()">Это оператор строгого неравенства</button>
        <button id="buttonNull3" type="button" onclick="lie4(); not(); buttonNull()">Это особое числовое значение</button>
        <button id="buttonNull4" type="button" onclick="trught5(); yes(); buttonNull()">Это тип данных</button>
        
        <p>7. NaN</p>
        <p id="NaN"></p>
        <button id="buttonNaN1" type="button" onclick="lie6(); not(); buttonNaN()">Это тип данных</button>
        <button id="buttonNaN2" type="button" onclick="lie6(); not(); buttonNaN()">Это атрибут</button>
        <button id="buttonNaN3" type="button" onclick="trught6(); yes(); buttonNaN()">Это особое числовое значение</button>
        <button id="buttonNaN4" type="button" onclick="lie6(); not(); buttonNaN()">Это оператор присвоения</button>

        <p>8. Boolean</p>
        <p id="Boolean"></p>
        <button id="buttonBoolean1" type="button" onclick="lie7(); not(); buttonBoolean()">Это оператор неравенства</button>
        <button id="buttonBoolean2" type="button" onclick="trught7(); yes(); buttonBoolean()">тип данных</button>
        <button id="buttonBoolean3" type="button" onclick="lie7(); not(); buttonBoolean()">Это особое числовое значение</button>
        <button id="buttonBoolean4" type="button" onclick="lie7(); not(); buttonBoolean()">Это переменная</button>

        <p>Количество баллов: <b id='point'>0</b></p>
        
    </body>
</html>
